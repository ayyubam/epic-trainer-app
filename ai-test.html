<!DOCTYPE html>
<html>
<head>
    <title>Test Epic AI</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4B286D; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Epic AI Trainer Test</h1>
    <p>Test if your AI backend is working:</p>
    
    <textarea id="question" placeholder="Ask about Epic training..."></textarea>
    <br>
    <button onclick="askAI()">Ask AI Trainer</button>
    
    <div id="response">Response will appear here...</div>
    
    <script>
    // Your Netlify AI URL (will get after deployment)
    const AI_URL = 'https://YOUR_NETLIFY_SITE.netlify.app/.netlify/functions/ai';
    
    async function askAI() {
        const question = document.getElementById('question').value;
        const responseDiv = document.getElementById('response');
        
        responseDiv.innerHTML = 'Thinking...';
        
        try {
            const response = await fetch(AI_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            
            const data = await response.json();
            
            if (data.answer) {
                responseDiv.innerHTML = `<strong>✅ AI Response:</strong><br>${data.answer}`;
            } else if (data.error) {
                responseDiv.innerHTML = `<strong>❌ Error:</strong> ${data.error}`;
            }
        } catch (error) {
            responseDiv.innerHTML = `<strong>❌ Network Error:</strong> ${error.message}<br><br>
            Make sure:<br>
            1. AI backend is deployed to Netlify<br>
            2. OpenAI API key is set in Netlify environment variables<br>
            3. You have billing setup at <a href="https://platform.openai.com/account/billing" target="_blank">OpenAI</a>`;
        }
    }
    </script>
</body>
</html>
